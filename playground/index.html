    <script src="/static/js/nav/sketch.js"></script>
    <!-- <script src="template.js"></script> -->
    <script>
      const closeModal = (btn) => {
        const modal = btn.parentNode.parentNode
        modal.classList.toggle('hidden')
      }
      const handleLongPress = (e) => {
        e.preventDefault()
      } 
      const navButtons = document.querySelectorAll('.nav-button')
      navButtons.forEach(el => {
        el.addEventListener('contextmenu', handleLongPress)
      })

      function buttonPressed(keyCode) {
        let key
        switch(keyCode) {
          case LEFT_ARROW:
            key = "ArrowLeft"
            break
          case RIGHT_ARROW:
            key = "ArrowRight"
            break
          case UP_ARROW:
            key = "ArrowUp"
            break
          case DOWN_ARROW:
            key = "ArrowDown"
            break
        }
        let keyEvent = new KeyboardEvent('keydown', {
          keyCode: keyCode, 
          key: key, 
          code: key,
          bubbles: true,
          cancelable: true  
        })
        document.body.dispatchEvent(keyEvent)
      }
      function buttonReleased(keyCode) {
        let key
        switch(keyCode) {
          case LEFT_ARROW:
            key = "ArrowLeft"
            break
          case RIGHT_ARROW:
            key = "ArrowRight"
            break
          case UP_ARROW:
            key = "ArrowUp"
            break
          case DOWN_ARROW:
            key = "ArrowDown"
            break
        }
        let keyEvent = new KeyboardEvent('keyup', {
          keyCode: keyCode, 
          key: key, 
          code: key,
          bubbles: true,
          cancelable: true  
        })
        document.body.dispatchEvent(keyEvent)
      }
    </script>
